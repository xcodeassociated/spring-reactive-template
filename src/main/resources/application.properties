spring.main.allow-bean-definition-overriding=false
server.port=8080
spring.application.name=SoftenoReactiveMongoApp

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=app
spring.data.mongodb.password=password
spring.data.mongodb.database=example1
spring.data.mongodb.auto-index-creation=true

spring.rsocket.server.mapping-path=/rsocket
spring.rsocket.server.transport=websocket
spring.rsocket.server.port=8081


spring.kafka.bootstrap-servers=localhost:9092
# producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
# consumer
spring.kafka.consumer.group-id=sample-group

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=com.softeno.template.kafka.KafkaMessage

